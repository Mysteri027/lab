<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>X Games</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.svg" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li>
                        <button class="list_item_button"><a href="index.html">Главная</a></button>
                    </li>
                    <li>
                        <button class="list_item_button"><a href="products.html">Каталог товаров</a></button>
                    </li>
                    <li>
                        <button class="list_item_button"><a href="login.html">Войти</a></button>
                    </li>
                    <li>
                        <button class="list_item_button"><a href="register.html">Регистрация</a></button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="login">
            <form class="login_form">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label>Password</label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <div class="register_page_link">
                    <a href="register.html">У меня ещё нет аккаунта</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div>&copy; GamesMarket, 2022</div>
            <div>+7(908)781-34-17</div>
        </div>
    </footer>
</div>
</body>
</html>
